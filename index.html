        </div>

              <img src="imgs/landing-2.png" alt="landing-2" />
            </div>
          </div>

          <div class="site-title text-center position-relative">
            <h1>Technology City</h1>
            <h3>Electronics store</h3>
            <p>Powering Your Passion for Electronics</p>
            <button type="button" class="btn btn-rounded" data-mdb-ripple-init>
              Shop Now
            </button>
          </div>

          <div
            class="row position-relative justify-content-between align-items-center"
          >
            <div class="d-none d-lg-block d-md-block col-lg-2 col-md-4">
              <img src="imgs/landing-3.png" alt="landing-3" />
            </div>
            <div class="d-none d-lg-block d-md-block col-lg-2 col-md-4">
              <img src="imgs/landing-4.png" alt="landing-4" />
            </div>
          </div>
        </div>
      </div>

      <div class="products-categories">
        <div class="container">
          <div class="special-title">
            <h4>Category</h4>
            <img src="imgs/special-heading.png" alt="special-heading" />
          </div>
          <div class="products-category-links">
            <div class="row align-items-center">
              <div class="col-lg-4 col-md-6 text-center">
                <img src="imgs/laptops.png" src="laptops" />
                <a href="#">Laptops</a>
              </div>
              <div class="col-lg-4 col-md-6 text-center">
                <img src="imgs/phone.png" src="phones" /> <a href="#">Phones</a>
              </div>
              <div class="col-lg-4 col-md-6 text-center">
                <img src="imgs/accessories.png" src="accessories" />
                <a href="#">Accessories</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="contact" id="contact">
        <div class="container contact-zindex">
          <div class="row position-relative">
            <div class="special-title">
              <h4>Contact</h4>
              <img src="imgs/special-heading.png" alt="special-heading" />
            </div>
          </div>

          <div class="row">
            <div class="col-lg-10 m-auto">
              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <form>
                    <div class="form-group mix">
                      <p><i class="fa fa-user"></i> Your First Name</p>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ex. Mahmoud"
                      />
                    </div>
                  </form>
                </div>
                <div class="col-lg-6 col-md-6">
                  <form>
                    <div class="form-group mix">
                      <p><i class="fa fa-user"></i> Your First Name</p>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ex. Mahmoud"
                      />
                    </div>
                  </form>
                </div>
              </div>
              <div class="row input-pa">
                <div class="col-lg-12 col-md-12">
                  <form>
                    <div class="form-group mix">
                      <p><i class="fa fa-envelope"></i> Your Email Address</p>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="name@exmple.com"
                      />
                    </div>
                  </form>
                </div>
              </div>
              <div class="row input-pa">
                <div class="col-lg-12 col-md-12">
                  <form>
                    <div class="form-group mix">
                      <p><i class="fa fa-comments"></i> Send Us Message</p>
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                        placeholder="......."
                      ></textarea>
                    </div>
                    <div class="input-btn-pa mix text-center">
                      <a href="#">
                        <i class="fa fa-paper-plane"></i>Send Message
                      </a>
                    </div>
                  </form>
                </div>
              </div>
