<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Electronics store" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Train+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="imgs/logoBG.jpeg" />
    <title>Technology City</title>
  </head>
  <body>
    <div class="page position-relative">
      <div class="header">
        <div class="top-bar">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-6">
                <div class="logo-container">
                  <a class="logo" href="index.html" aria-label="home">
                    <img src="imgs/logo.png" alt="logo" />
                  </a>
                  <form class="search" role="search">
                    <i class="search-icon fa-solid fa-magnifying-glass"></i>
                    <input
                      class="form-control"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                    />
                  </form>
                </div>
              </div>
              <div class="col-6">
                <div class="user-icons">
                  <p class="lang">en</p>
                  <div class="login-register">
                    <a href="login.html" class="user" aria-label="login"
                      >Login</a
                    >
                    <a href="register.html" class="user" aria-label="register"
                      >Register</a
                    >
                  </div>
                  <a
                    href="admin_home.html"
                    class="user"
                    id="user-profile"
                    aria-label="admin"
                    ><i class="fa-regular fa-circle-user"></i>
                    <span class="user-name"></span
                  ></a>
                  <a
                    href="cart.html"
                    id="cart"
                    class="user d-block"
                    aria-label="cart"
                    ><i class="fa-solid fa-cart-shopping"></i
                  ></a>
                  <a href="#" class="user" id="logout" aria-label="logout"
                    >Logout</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <nav class="nav-bar">
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="nav-bar-links">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    aria-label="home page"
                    >Home</a
                  >
                  <a class="nav-link" href="about.html" aria-label="about us"
                    >About</a
                  >
                  <a
                    class="nav-link"
                    href="all_products.html"
                    aria-label="all products"
                    >Products</a
                  >
                  <a
                    class="nav-link"
                    href="contact.html"
                    aria-label="contact us"
                    >Contact</a
                  >
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="landing position-relative">
        <div class="container">
          <div class="site-title text-center position-relative">
            <h1 class="site-name">Technology City</h1>
            <h2>Electronics store</h2>
            <h3>Powering Your Passion for Electronics</h3>
          </div>
          <div class="input-btn-pa mix text-center">
            <a href="#features" aria-label="shop now">
              <i class="fa fa-paper-plane"></i> Shop Now
            </a>
          </div>
        </div>
      </div>

      <div class="products-categories">
        <div class="container">
          <div class="special-title">
            <h4>Category</h4>
            <img src="imgs/special-heading.png" alt="special-heading" />
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="filter-container portfolio-nav">
                <ul class="list-inline filter">
                  <li>
                    <a
                      href="#"
                      class="active-portfolio category"
                      data-filter="all"
                      aria-label="all products"
                      >All</a
                    >
                  </li>
                  <li>
                    <a
                      class="category"
                      href="#"
                      data-filter="phones"
                      aria-label="phones"
                      >Phones</a
                    >
                  </li>
                  <li>
                    <a
                      class="category"
                      href="#"
                      data-filter="laptops"
                      aria-label="laptops"
                      >Laptops</a
                    >
                  </li>
                  <li>
                    <a
                      class="category"
                      href="#"
                      data-filter="accessories"
                      aria-label="accessories"
                      >Accessories</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="products" id="products">
        <div class="container">
          <div class="products-content">
            <div class="row" id="product-row"></div>
          </div>
          <button id="show-more" class="show-more">Show More</button>
        </div>
      </div>

      <footer class="text-center">
        <div class="container p-4 pb-0">
          <section>
            <!-- Facebook -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #3b5998"
              href="#"
              role="button"
              aria-label="go to our Facebook page"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <!-- Twitter -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #55acee"
              href="#"
              role="button"
              aria-label="go to our Twitter page"
              ><i class="fab fa-twitter"></i
            ></a>
            <!-- Instagram -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #ac2bac"
              href="#"
              role="button"
              aria-label="go to our Instagram page"
              ><i class="fab fa-instagram"></i
            ></a>
            <!-- Linkedin -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #0082ca"
              href="#"
              role="button"
              aria-label="go to our Linkedin page"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <!-- Github -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #333333"
              href="#"
              role="button"
              aria-label="go to our Github page"
              ><i class="fab fa-github"></i
            ></a>
          </section>
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3 copyright">
          Â© 2024 Copyright:
          <a href="#" aria-label="go to our site">Techology-City</a>
        </div>
        <!-- Copyright -->
      </footer>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/index_change_bg.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
