<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Electronics store" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/admin_products.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Train+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="imgs/logoBG.jpeg" />
    <title>Technology City</title>
  </head>
  <body>
    <div class="page position-relative">
      <!-- header -->
      <header>
        <nav class="p-4">
          <div class="container">
            <div class="row align-items-center">
              <div class="logo col-4">
                <div class="align-items-center">
                  <button type="button" class="bar btn">
                    <i class="fa-solid fa-bars mr-15"></i>
                  </button>
                  <a href="index.html">
                    <img src="imgs/logo.png" alt="logo" />
                  </a>
                </div>
              </div>
              <div class="search col-4">
                <form class="position-relative">
                  <input type="search" placeholder="Search" />
                  <i class="fa-solid fa-magnifying-glass"></i>
                </form>
              </div>
              <div class="user col-4">
                <div class="row align-items-center justify-content-end">
                  <div class="col-5">
                    <div class="user-icon">
                      <ul class="d-flex p-0 mb-0 justify-content-end">
                        <li>
                          <a class="p-2" href="#">
                            <i class="fa-solid fa-bell"></i>
                          </a>
                        </li>
                        <li>
                          <a class="p-2" href="#">
                            <i class="fa-solid fa-grip"></i>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-5">
                    <div class="user-img">
                      <a href="#">
                        <img src="imgs/admin.jpg" alt="admin" />
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div class="dashboard-content">
        <div class="sidebar">
          <div class="container">
            <div class="menus">
              <ul class="p-0 mb-0" id="">
                <li>
                  <a
                    href="admin_home.html"
                    class="menu-link"
                    data-area-tab="tab-1"
                  >
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Home</span>
                  </a>
                </li>
                <li>
                  <a
                    href="admin_products.html"
                    class="menu-link"
                    id="show-products-button"
                    data-area-tab="tab-2"
                  >
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <span>Products</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown" href="#" data-menu="product-management"
                    ><i class="fa-solid fa-store"></i>
                    <span>Products management</span>
                  </a>
                  <ul class="submenu" id="product-management">
                    <li>
                      <a
                        href="add_product.html"
                        class="menu-link"
                        id="create-product-button"
                        data-area-tab="tab-3"
                      >
                        Add Product
                      </a>
                    </li>
                    <li><a href="#" id="">Categories</a></li>
                  </ul>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <span>Profile</span></a
                  >
                </li>
                <li>
                  <a href="#">
                    <i class="fa-solid fa-palette"></i>
                    <span>Appearance</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="body-content">
          <div class="tab active" id="tab-2">
            <div class="head">
              <h2 class="title">Products</h2>
              <p class="description">All products is here</p>
            </div>
            <div class="body">
              <div class="top-bar">
                <div class="row">
                  <div class="col">
                    <ul>
                      <li>
                        <a href="#"
                          >All (<span class="total-products">0</span>)</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 mb-3 mb-md-0">
                    <div class="search">
                      <form class="position-relative">
                        <input
                          class="form-control"
                          type="search"
                          placeholder="Search products"
                        />
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </form>
                    </div>
                  </div>
                  <div class="col-md-4 mb-3 mb-md-0">
                    <div class="btn-groups">
                      <button type="button" class="btn">
                        <span>Category</span>
                        <i class="fa-solid fa-angle-down"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="add-product">
                      <button
                        type="button"
                        class="btn"
                        id="products-add-product"
                      >
                        <i class="fa-solid fa-plus"></i>
                        <span>Add Product</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="products-table">
                <table>
                  <thead>
                    <tr>
                      <th scope="col">
                        <div class="form">
                          <input type="checkbox" class="form-check-input" />
                        </div>
                      </th>
                      <th scope="col"></th>
                      <th scope="col">product name</th>
                      <th scope="col">price</th>
                      <th scope="col">description</th>
                      <th scope="col">published on</th>
                      <th scope="col">
                        <button class="btn" id="delete-all">Delete All</button>
                      </th>
                    </tr>
                  </thead>
                  <tbody class="display-products">
                    <!-- display products here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/admin_home.js"></script>
    <script src="js/admin_products.js"></script>
  </body>
</html>
