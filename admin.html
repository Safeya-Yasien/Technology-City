<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Electronics store" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/admin.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Train+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="imgs/logo.jpeg" />
    <title>Technology City</title>
  </head>
  <body>
    <div class="page position-relative">
      <div class="navbar-vertical position-relative">
        <ul class="p-0" id="navbarExample">
          <li>
            <a href="#"><i class="fa-solid fa-chart-pie"></i>Home</a>
          </li>
          <li>
            <a href="#collapseExample" data-bs-toggle="collapse"
              ><i class="fa-solid fa-store"></i>Products</a
            >
            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                <ul>
                  <li><a href="#">Add Product</a></li>
                  <li><a href="#">Categories</a></li>
                </ul>
              </div>
            </div>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-user"></i>Profile</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-palette"></i>Appearance</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-gear"></i>Settings</a>
          </li>
        </ul>
      </div>

      <!-- Top Navbar -->
      <div class="navbar-top navbar">
        <div class="container">
          <div class="navbar-collapse">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarExample"
              aria-controls="navbarExample"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="navbar-logo">
              <a href="index.html">
                <img src="imgs/logo.jpeg" alt="Logo" />
              </a>
            </div>
            <div class="navbar-top-search-box">
              <form class="position-relative" action="">
                <div class="search-box">
                  <input
                    class="search-input"
                    type="search"
                    placeholder="Search...."
                  />
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
              </form>
            </div>
            <div class="navbar-nav">
              <div class="nav-item">
                <button type="button"><i class="fa-solid fa-moon"></i></button>
              </div>

              <div class="nav-item">
                <a href="#">
                  <i class="fa-solid fa-bell"></i>
                </a>
              </div>

              <div class="nav-item">
                <a href="#">
                  <i class="fa-solid fa-grip"></i>
                </a>
              </div>

              <div class="nav-item">
                <a href="#">
                  <img src="imgs/admin.jpg" alt="Admin" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content w-100"></div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
