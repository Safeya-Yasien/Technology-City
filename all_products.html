<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Electronics store" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Train+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="imgs/logo.jpeg" />
    <title>Technology City</title>
  </head>
  <body>
    <div class="page position-relative">
      <nav class="navbar navbar-expand-lg position-fixed w-100">
        <div class="container-fluid container">
          <a class="navbar-brand" href="index.html">
            <img src="imgs/logo.jpeg" alt="logo" />
          </a>

          <form class="search align-items-center" role="search">
            <i class="search-icon fa-solid fa-magnifying-glass me-3 fs-5"></i>
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>

          <div class="user-icons d-flex align-items-center">
            <p class="lang mb-0 fs-5">en</p>
            <a href="admin.html" class="user d-block fs-4"
              ><i class="fa-regular fa-circle-user"></i
            ></a>
            <a href="#" class="d-block fs-4"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </div>
        </div>
      </nav>

      <nav class="navbar navbar-links navbar-expand-lg position-fixed w-100">
        <div class="container-fluid container">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#products">Products</a>
              <a class="nav-link" href="#contact">Contact</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="products-categories">
        <div class="container">
          <div class="special-title">
            <h4>Category</h4>
            <img src="imgs/special-heading.png" alt="special-heading" />
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="filter-container portfolio-nav">
                <ul class="list-inline filter">
                  <li>
                    <a href="#" class="active-portfolio" data-filter="">All </a>
                  </li>
                  <li><a href="#" data-filter="">Phones</a></li>
                  <li><a href="#" data-filter="">Laptops</a></li>
                  <li><a href="#" data-filter="">Accessories</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="products" id="products">
        <div class="container">
          <div class="products-content">
            <div class="row" id="product-row"></div>
          </div>
        </div>
      </div>

      <footer class="text-center">
        <div class="container p-4 pb-0">
          <section>
            <!-- Facebook -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #3b5998"
              href="#!"
              role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>

            <!-- Twitter -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #55acee"
              href="#!"
              role="button"
              ><i class="fab fa-twitter"></i
            ></a>

            <!-- Google -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #dd4b39"
              href="#!"
              role="button"
              ><i class="fab fa-google"></i
            ></a>

            <!-- Instagram -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #ac2bac"
              href="#!"
              role="button"
              ><i class="fab fa-instagram"></i
            ></a>

            <!-- Linkedin -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #0082ca"
              href="#!"
              role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <!-- Github -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #333333"
              href="https://github.com/Safeya-Yasien/Tech-City_V-0"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3 copyright">
          Â© 2024 Copyright:
          <a href="http://tech-city.tech/">Techology-City</a>
        </div>
        <!-- Copyright -->
      </footer>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/global_functions.js"></script>
    <script src="js/all_products.js"></script>
  </body>
</html>
