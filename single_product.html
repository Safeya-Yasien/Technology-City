<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Electronics store" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/single_product.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Train+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="imgs/logo.jpeg" />
    <title>Technology City</title>
  </head>
  <body>
    <div class="page position-relative">
      <nav class="navbar navbar-expand-lg position-fixed w-100">
        <div class="container-fluid container">
          <a class="navbar-brand" href="index.html">
            <img src="imgs/logo.jpeg" alt="logo" />
          </a>

          <form class="search align-items-center" role="search">
            <i class="search-icon fa-solid fa-magnifying-glass me-3 fs-5"></i>
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>

          <div class="user-icons d-flex align-items-center">
            <p class="lang mb-0 fs-5">en</p>
            <a href="#" class="user d-block fs-4"
              ><i class="fa-regular fa-circle-user"></i
            ></a>
            <a href="#" class="d-block fs-4"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </div>
        </div>
      </nav>

      <nav class="navbar navbar-links navbar-expand-lg position-fixed w-100">
        <div class="container-fluid container">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html#products">Products</a>
              <a class="nav-link active" href="#product">Product</a>
              <a class="nav-link" href="#contact">Contact</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="product" id="product">
        <div class="container">
          <div class="card mb-3"></div>
        </div>
      </div>

      <div class="contact" id="contact">
        <div class="container contact-zindex">
          <div class="row position-relative">
            <div class="special-title">
              <h4>Contact</h4>
              <img src="imgs/special-heading.png" alt="special-heading" />
            </div>
          </div>

          <div class="row">
            <div class="col-lg-10 m-auto">
              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <form>
                    <div class="form-group mix">
                      <p><i class="fa fa-user"></i> Your First Name</p>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ex. Mahmoud"
                      />
                    </div>
                  </form>
                </div>
                <div class="col-lg-6 col-md-6">
                  <form>
                    <div class="form-group mix">
                      <p><i class="fa fa-user"></i> Your First Name</p>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ex. Mahmoud"
                      />
                    </div>
                  </form>
                </div>
              </div>
              <div class="row input-pa">
                <div class="col-lg-12 col-md-12">
                  <form>
                    <div class="form-group mix">
                      <p><i class="fa fa-envelope"></i> Your Email Address</p>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="name@exmple.com"
                      />
                    </div>
                  </form>
                </div>
              </div>
              <div class="row input-pa">
                <div class="col-lg-12 col-md-12">
                  <form>
                    <div class="form-group mix">
                      <p><i class="fa fa-comments"></i> Send Us Message</p>
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                        placeholder="......."
                      ></textarea>
                    </div>
                    <div class="input-btn-pa mix text-center">
                      <a href="#">
                        <i class="fa fa-paper-plane"></i>Send Message
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="text-center">
        <div class="container p-4 pb-0">
          <section>
            <!-- Facebook -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #3b5998"
              href="#!"
              role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>

            <!-- Twitter -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #55acee"
              href="#!"
              role="button"
              ><i class="fab fa-twitter"></i
            ></a>

            <!-- Google -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #dd4b39"
              href="#!"
              role="button"
              ><i class="fab fa-google"></i
            ></a>

            <!-- Instagram -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #ac2bac"
              href="#!"
              role="button"
              ><i class="fab fa-instagram"></i
            ></a>

            <!-- Linkedin -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #0082ca"
              href="#!"
              role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <!-- Github -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #333333"
              href="#!"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3 copyright">
          Â© 2024 Copyright:
          <a href="http://tech-city.tech/">Techology-City</a>
        </div>
        <!-- Copyright -->
      </footer>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/global_functions.js"></script>
    <script src="js/single_product.js"></script>
  </body>
</html>
